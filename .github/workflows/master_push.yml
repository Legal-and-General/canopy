name: Push to master

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12
      - name: install dependencies
        run: npm ci
      - name: tslint
        run: npm run tslint
      - name: stylelint
        run: npm run stylelint
      - name: test
        run: npm run test:ci

  release:
    needs: [verify]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12
      - name: install dependencies
        run: npm ci
      - name: build
        run: npm run build
      - name: zip
        run: zip -r dist/canopy.zip dist/canopy
      - name: release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
