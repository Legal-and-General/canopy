name: Close PR

on:
  pull_request:
    types: [closed]

jobs:
  undeploy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.1.1
        with:
          node-version-file: '.nvmrc'

      - name: 'Set BRANCH_NAME variable'
        run: |
          echo "BRANCH_NAME=${GITHUB_HEAD_REF##*/}" >> $GITHUB_ENV

      - name: 'Undeploy branch from GitHub Pages'
        uses: actions/github-script@v6
        with:
          script: |
            const undeploy = require('./.github/workflow-scripts/undeploy-branch.js');
            return await undeploy({
              branch: ${{ env.BRANCH_NAME }},
              exec,
              core
            });
