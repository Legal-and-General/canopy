name: Deploy to gh-pages

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.1.1
        with:
          node-version-file: '.nvmrc'

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Un-deploy unused environments'
        uses: actions/github-script@v6
        with:
          script: |
            const undeploy = require('./.github/workflow-scripts/gh-pages/undeploy.js');
            return await undeploy({
              github,
              context,
              exec
            });

      - name: 'Deployment to GitHub Pages'
        uses: actions/github-script@v6
        with:
          script: |
            const deployBranch = require('./.github/workflow-scripts/gh-pages/deploy.js');
            return await deployBranch({
              branch: 'master',
              github,
              context,
              exec,
              core
            });
