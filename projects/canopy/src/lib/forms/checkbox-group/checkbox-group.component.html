<fieldset
  [attr.aria-describedby]="ariaDescribedBy"
  [attr.tabindex]="focus ? '-1' : null"
  [lgFocus]="focus"
>
  <legend lg-label [attr.for]="id" lgMarginBottom="xs">
    <ng-content></ng-content>
  </legend>
  <ng-content select="lg-hint"></ng-content>
  <ng-content select="lg-toggle, lg-checkbox, lg-filter-checkbox"></ng-content>
  <ng-content select="lg-validation"></ng-content>
</fieldset>
<ng-content select="lg-hint"></ng-content>
