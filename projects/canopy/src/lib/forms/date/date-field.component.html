<fieldset
  [attr.aria-describedby]="ariaDescribedBy || null"
  [attr.tabindex]="focus ? '-1' : null"
  [lgFocus]="focus"
>
  <legend lg-label>
    <ng-content />
  </legend>
  <lg-hint>For example, 27 12 1977</lg-hint>
  <div
    class="lg-date-field__fields"
    [formGroup]="dateFormGroup"
    #dateFormDirective="ngForm"
  >
    <div class="lg-date-field__date">
      <lg-input-field lgMarginBottom="none">
        Day
        <input
          lgInput
          (blur)="onBlur()"
          (input)="date.setValue($event.target.value)"
          formControlName="date"
          inputmode="numeric"
          maxlength="2"
          size="2"
          type="text"
        />
      </lg-input-field>
    </div>

    <div class="lg-date-field__month">
      <lg-input-field lgMarginBottom="none">
        Month
        <input
          lgInput
          (blur)="onBlur()"
          (input)="month.setValue($event.target.value)"
          formControlName="month"
          inputmode="numeric"
          maxlength="2"
          size="3"
          type="text"
        />
      </lg-input-field>
    </div>

    <div class="lg-date-field__year">
      <lg-input-field lgMarginBottom="none">
        Year
        <input
          lgInput
          (blur)="onBlur()"
          (input)="year.setValue($event.target.value)"
          formControlName="year"
          inputmode="numeric"
          maxlength="4"
          size="4"
          type="text"
        />
      </lg-input-field>
    </div>
  </div>

  <ng-content select="lg-validation" />
</fieldset>
