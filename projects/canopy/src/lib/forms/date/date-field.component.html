<fieldset
  [attr.aria-describedby]="ariaDescribedBy || null"
  [attr.tabindex]="focus ? '-1' : null"
  [lgFocus]="focus"
>
  <legend lg-label>
    <ng-content></ng-content>
  </legend>
  <ng-content select="lg-hint"></ng-content>
  <div
    class="lg-date-field__fields"
    [formGroup]="dateFormGroup"
    #dateFormDirective="ngForm"
  >
    <div class="lg-date-field__date">
      <lg-input-field lgMarginBottom="none">
        Day
        <input
          lgInput
          (blur)="onBlur()"
          (input)="date.setValue($event.target.value)"
          formControlName="date"
          inputmode="numeric"
          maxlength="2"
          placeholder="DD"
          size="2"
          type="text"
        />
      </lg-input-field>
    </div>

    <div class="lg-date-field__month">
      <lg-input-field lgMarginBottom="none">
        Month
        <input
          lgInput
          (blur)="onBlur()"
          (input)="month.setValue($event.target.value)"
          formControlName="month"
          inputmode="numeric"
          maxlength="2"
          placeholder="MM"
          size="3"
          type="text"
        />
      </lg-input-field>
    </div>

    <div class="lg-date-field__year">
      <lg-input-field lgMarginBottom="none">
        Year
        <input
          lgInput
          (blur)="onBlur()"
          (input)="year.setValue($event.target.value)"
          formControlName="year"
          inputmode="numeric"
          maxlength="4"
          placeholder="YYYY"
          size="4"
          type="text"
        />
      </lg-input-field>
    </div>
  </div>

  <ng-content select="lg-validation"></ng-content>
</fieldset>
