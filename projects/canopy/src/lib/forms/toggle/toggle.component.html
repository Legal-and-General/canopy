<input
  (click)="onCheck()"
  (blur)="onBlur($event)"
  [attr.aria-describedby]="ariaDescribedBy || null"
  [checked]="checked || null"
  [disabled]="disabled || null"
  [attr.id]="id"
  [attr.name]="name"
  [attr.value]="value"
  [attr.aria-invalid]="errorClass"
  [lgFocus]="focus"
  class="lg-toggle__input"
  type="checkbox"
/>
<label
  [attr.for]="id"
  class="lg-toggle__label"
  [ngClass]="{
    'lg-toggle__label--switch': variant === 'switch',
    'lg-toggle__label--filter': variant === 'filter'
  }"
>
  <span *ngIf="variant === 'filter'" class="lg-toggle__icon-wrapper">
    <lg-icon class="lg-toggle__icon-add" name="add"></lg-icon>
    <lg-icon class="lg-toggle__icon-selected" name="checkmark"></lg-icon>
  </span>
  <lg-icon
    *ngIf="variant === 'checkbox'"
    class="lg-toggle__checkbox"
    [ngClass]="{
      'lg-toggle__checkbox--sm': size === 'sm',
      'lg-toggle__checkbox--lg': size === 'lg'
    }"
    name="checkbox-mark"
  ></lg-icon>
  <ng-content></ng-content>
</label>
<ng-content select="lg-validation"></ng-content>
