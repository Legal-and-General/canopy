<label lg-label [class.lg-visually-hidden]="!showLabel">
  <ng-content />
</label>
<ng-content select="lg-hint" />
<div
  class="lg-input-field__inputs"
  (focusin)="onFocusIn($event)"
  (focusout)="onFocusOut()"
  (mouseenter)="onMouseOver()"
  (mouseleave)="onMouseOut()"
  >
  @if (prefixChildren.length) {
    <div class="lg-input-field__prefix">
      <ng-content select="[lgPrefix]" />
    </div>
  }

  <ng-content select="[lgInput]" />

  @if (suffixChildren.length) {
    <div class="lg-input-field__suffix">
      <ng-content select="[lgSuffix]" />
    </div>
  }
</div>
<ng-content select="lg-validation" />
