<fieldset
  [attr.aria-describedby]="ariaDescribedBy || null"
  [attr.tabindex]="focus ? '-1' : null"
  [lgFocus]="focus"
>
  <legend lg-label [id]="labelId">
    <ng-content></ng-content>
  </legend>

  <ng-content select="lg-hint"></ng-content>
  <div
    class="lg-sort-code__fields"
    [formGroup]="sortCodeFormGroup"
    #sortCodeFormDirective="ngForm"
  >
    <div class="lg-sort-code__input">
      <lg-input-field lgMarginBottom="none" [showLabel]="false">
        First two digits of your sort code
        <input
          lgInput
          (blur)="onBlur()"
          (input)="first.setValue($event.target.value)"
          formControlName="first"
          inputmode="numeric"
          maxlength="2"
          placeholder="00"
          size="2"
          type="text"
        />
      </lg-input-field>
    </div>
    <div class="lg-sort-code__input">
      <lg-input-field lgMarginBottom="none" [showLabel]="false">
        Second two digits of your sort code
        <input
          lgInput
          (blur)="onBlur()"
          (input)="second.setValue($event.target.value)"
          formControlName="second"
          inputmode="numeric"
          maxlength="2"
          placeholder="00"
          size="2"
          type="text"
        />
      </lg-input-field>
    </div>
    <div class="lg-sort-code__input">
      <lg-input-field lgMarginBottom="none" [showLabel]="false">
        Third two digits of your sort code
        <input
          lgInput
          (blur)="onBlur()"
          (input)="third.setValue($event.target.value)"
          formControlName="third"
          inputmode="numeric"
          maxlength="2"
          placeholder="00"
          size="2"
          type="text"
        />
      </lg-input-field>
    </div>
  </div>

  <ng-content select="lg-validation"></ng-content>
</fieldset>
