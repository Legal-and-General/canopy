<input
  (click)="onCheck()"
  (blur)="onBlur($event)"
  [checked]="checked || null"
  [disabled]="disabled || null"
  [attr.id]="id"
  [attr.name]="name"
  [attr.value]="value"
  [attr.aria-invalid]="errorClass"
  [attr.aria-describedby]="ariaDescribedBy || null"
  class="lg-radio-button__input"
  type="radio"
/>

<label
  [attr.for]="id"
  class="lg-radio-button__label"
  [ngClass]="{
    'lg-radio-button__label--sm': variant === 'radio' && size === 'sm',
    'lg-radio-button__label--lg': variant === 'radio' && size === 'lg'
  }">
  <ng-content></ng-content>
</label>

<div *ngIf="hintPresent" class="lg-radio-button__hint">
  <ng-content select="lg-hint"></ng-content>
</div>
