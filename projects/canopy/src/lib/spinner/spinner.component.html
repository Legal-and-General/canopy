<div
  class="lg-spinner__ring"
  [ngClass]="{
    'lg-spinner__ring--color': variant === 'color',
    'lg-spinner__ring--light': variant === 'light',
    'lg-spinner__ring--inherit': variant === 'inherit'
  }"
  aria-busy="true"
></div>

<p
  *ngIf="text; else defaultText"
  class="lg-spinner__content"
  [ngClass]="{
    'lg-spinner__content--light': variant === 'light'
  }"
>
  <span aria-hidden="true">{{ text }}</span>
  <span class="lg-visually-hidden">{{ text }}</span>
</p>

<ng-template #defaultText>
  <p class="lg-visually-hidden">Loading...</p>
</ng-template>
