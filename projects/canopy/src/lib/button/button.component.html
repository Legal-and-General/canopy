<ng-template #standard>
  @if (leftIcon) {
    <lg-icon
      name="arrow-left"
      class="lg-margin__left--none lg-margin__right--2" />
  }

  <span class="lg-btn__text">
    <ng-content />
  </span>

  @if (rightIcon && !leftIcon) {
    <lg-icon [name]="rightIcon" />
  }
</ng-template>

@if (loading) {
  <span class="lg-btn__hidden-content" aria-hidden="true">
    <ng-container *ngTemplateOutlet="standard" />
  </span>

  <lg-spinner class="lg-btn__spinner" [variant]="'inherit'" lgMargin="none"/>
} @else {
  <ng-container *ngTemplateOutlet="standard" />
}
