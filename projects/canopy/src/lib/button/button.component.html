<ng-template #standard>
  @if (icons.length === 2) {
    <ng-content select="lg-icon[first]" />
  }

  <span class="lg-btn__text">
    <ng-content />
  </span>

  @for (icon of icons; track icon; let i = $index) {
    @if (icons.length === 2) {
      <ng-content select="lg-icon[second]" />
    }
    @if (icons.length === 1) {
      <ng-content select="lg-icon" />
    }
  }
</ng-template>

@if (loading) {
  <span class="lg-btn__hidden-content" aria-hidden="true">
    <ng-container *ngTemplateOutlet="standard" />
  </span>

  <lg-spinner class="lg-btn__spinner" [variant]="'inherit'" lgMargin="none" [size]="size" />
} @else {
  <ng-container *ngTemplateOutlet="standard" />
}
