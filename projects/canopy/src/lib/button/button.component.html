<ng-template #standard>
  <ng-content *ngIf="icons.length === 2" select="lg-icon[first]"></ng-content>

  <span class="lg-btn__text">
    <ng-content></ng-content>
  </span>

  <ng-container *ngFor="let icon of icons; let i = index">
    <ng-content *ngIf="icons.length === 2" select="lg-icon[second]"></ng-content>
    <ng-content *ngIf="icons.length === 1" select="lg-icon"></ng-content>
  </ng-container>
</ng-template>

<ng-container *ngIf="loading; else standard">
  <span class="lg-btn__hidden-content" aria-hidden="true">
    <ng-container *ngTemplateOutlet="standard"></ng-container>
  </span>

  <lg-spinner class="lg-btn__spinner" [variant]="'inherit'" lgMargin="none" [size]="size">
  </lg-spinner>
</ng-container>
