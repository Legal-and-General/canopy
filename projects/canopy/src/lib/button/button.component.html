<ng-template #standard>
  @if (icons.length === 2) {
    <ng-content select="lg-icon[first]"></ng-content>
  }

  <span class="lg-btn__text">
    <ng-content></ng-content>
  </span>

  @for (icon of icons; track icon; let i = $index) {
    @if (icons.length === 2) {
      <ng-content select="lg-icon[second]"></ng-content>
    }
    @if (icons.length === 1) {
      <ng-content select="lg-icon"></ng-content>
    }
  }
</ng-template>

@if (loading) {
  <span class="lg-btn__hidden-content" aria-hidden="true">
    <ng-container *ngTemplateOutlet="standard"></ng-container>
  </span>

  <lg-spinner class="lg-btn__spinner" [variant]="'inherit'" lgMargin="none" [size]="size">
  </lg-spinner>
} @else {
  <ng-container *ngTemplateOutlet="standard"></ng-container>
}
