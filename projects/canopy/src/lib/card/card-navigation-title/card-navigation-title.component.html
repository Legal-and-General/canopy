@if (link && title && headingLevel) {
  <lg-heading [level]="headingLevel">
    @if (externalLink) {
      <a [href]="link" (click)="linkClicked()" target="_blank">
        <ng-container [ngTemplateOutlet]="linkContent"></ng-container>
      </a>
    }
    @if (!externalLink) {
      <a [routerLink]="[link]" [queryParams]="queryParams" [queryParamsHandling]="queryParamsHandling" (click)="linkClicked()">
        <ng-container [ngTemplateOutlet]="linkContent"></ng-container>
      </a>
    }
  </lg-heading>
}

<ng-template #linkContent>
  {{title}}
  <lg-icon [name]="externalLink ? 'link-external' : 'arrow-right'"></lg-icon>
</ng-template>
