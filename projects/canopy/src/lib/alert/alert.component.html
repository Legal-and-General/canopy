@if (showIcon && variant !== 'generic') {
  <div
    class="lg-alert__icon"
    >
    @switch (variant) {
      @case ('error') {
        <lg-icon name="crossmark-spot-fill"></lg-icon>
      }
      @case ('info') {
        <lg-icon name="information-fill"></lg-icon>
      }
      @case ('warning') {
        <lg-icon name="warning-fill"></lg-icon>
      }
      @case ('success') {
        <lg-icon name="checkmark-spot-fill"></lg-icon>
      }
    }
  </div>
}

<div>
  <ng-content></ng-content>
</div>
