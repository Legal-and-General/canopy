<lg-heading [level]="headingLevel" class="lg-details-panel-heading">
  <button
    type="button"
    [id]="'lg-details-header-' + uniqueId"
    class="lg-details-panel-heading__toggle"
    [class.lg-details-panel-heading__toggle--active]="isActive"
    [attr.aria-expanded]="isActive"
    [attr.aria-controls]="'lg-details-content-' + uniqueId"
    (click)="toggle()"
    >
    @if (showIcon && status !== 'generic') {
      <div
        class="lg-details-panel-heading__icon"
        >
        @switch (status) {
          @case ('error') {
            <lg-icon name="crossmark-spot-fill" />
          }
          @case ('info') {
            <lg-icon name="information-fill" />
          }
          @case ('warning') {
            <lg-icon name="warning-fill" />
          }
          @case ('success') {
            <lg-icon name="checkmark-spot-fill" />
          }
        }
      </div>
    }
    <ng-content />
    <lg-icon name="chevron-down" class="lg-details-panel-heading__state-icon" />
  </button>
</lg-heading>
