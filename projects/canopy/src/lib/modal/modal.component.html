<ng-container *ngIf="isOpen">
  <div class="lg-modal-overlay" aria-hidden="true"></div>
  <lg-card
    cdkTrapFocus
    class="lg-modal"
    role="dialog"
    lgPadding="none"
    [attr.aria-labelledby]="'lg-modal-header-' + id"
    [attr.aria-describedby]="'lg-modal-body-' + id"
    aria-modal="true"
    tabindex="-1"
    (click)="onModalClick($event)"
    [lgFocus]="isOpen"
  >
    <lg-card-content>
      <ng-content select="lg-modal-header"></ng-content>
      <ng-content select="lg-modal-body"></ng-content>
      <ng-content select="lg-modal-footer"></ng-content>
    </lg-card-content>
  </lg-card>
</ng-container>
