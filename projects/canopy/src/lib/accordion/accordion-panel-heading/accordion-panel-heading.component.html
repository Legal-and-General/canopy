<lg-heading [level]="headingLevel" class="lg-accordion__heading">
  <button
    type="button"
    [id]="_toggleId"
    class="lg-accordion__heading-toggle"
    [class.lg-accordion__heading-toggle--active]="isActive"
    [attr.aria-expanded]="isActive"
    [attr.aria-controls]="_panelId"
    (click)="toggle()"
  >
    <ng-content></ng-content>
    <lg-icon class="lg-accordion__heading-icon" name="chevron-down"></lg-icon>
  </button>
</lg-heading>
