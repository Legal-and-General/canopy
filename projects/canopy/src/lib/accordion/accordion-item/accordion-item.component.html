<ng-content select="lg-accordion-panel-heading" />
<div
  class="lg-accordion__panel"
  [id]="_panelId"
  [class.lg-accordion__panel--active]="isActive"
  [attr.aria-labelledby]="_toggleId"
  [attr.role]="'region'"
  >
  @if (_showContent) {
    <ng-container [ngTemplateOutlet]="_contentTemplate" />
  }
</div>

<ng-template lgAccordionItemContent>
  <ng-content />
</ng-template>
