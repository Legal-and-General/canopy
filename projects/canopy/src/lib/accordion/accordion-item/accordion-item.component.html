<ng-content select="lg-accordion-panel-heading"></ng-content>
<div
  class="lg-accordion__panel"
  [id]="_panelId"
  [class.lg-accordion__panel--active]="isActive"
  [attr.aria-labelledby]="_toggleId"
  [attr.role]="'region'"
  >
  @if (_showContent) {
    <ng-container [ngTemplateOutlet]="_contentTemplate"></ng-container>
  }
</div>

<ng-template lgAccordionItemContent>
  <ng-content></ng-content>
</ng-template>
