<div lgContainer>
  <div lgRow>
    <div lgCol="12">
      <div class="lg-header__wrapper">
        <div class="lg-header__logos-wrapper">
          <ng-content select="lg-header-logo"></ng-content>
        </div>

        <ng-content></ng-content>

        <button
          *ngIf="navItems.length"
          type="button"
          class="primary-nav-toggle"
          lgHideAt="lg"
          [isActive]="showResponsiveMenu"
          [attr.aria-expanded]="showResponsiveMenu"
          (click)="toggleResponsiveMenu()"
          (keydown)="handleToggleKeydown($event)"
          aria-controls="primary-nav"
          aria-haspopup="true"
          lgAccountMenuItem
          #menuToggleButton
        >
          <span class="lg-visually-hidden">Menu</span>
          <lg-icon *ngIf="!showResponsiveMenu" name="hamburger-menu"></lg-icon>
          <lg-icon *ngIf="showResponsiveMenu" name="close"></lg-icon>
        </button>
      </div>
    </div>
  </div>
</div>
