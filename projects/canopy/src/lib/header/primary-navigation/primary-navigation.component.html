<button
  type="button"
  class="lg-primary-nav-menu-toggle"
  lgHideAt="lg"
  [ngClass]="{ 'lg-primary-nav-menu-toggle--active': showResponsiveMenu }"
  [attr.aria-expanded]="showResponsiveMenu"
  (click)="toggleResponsiveMenu()"
  aria-controls="primary-nav"
  aria-haspopup="true"
  lgAccountMenuItem
  #menuToggleButton
>
  <span class="lg-visually-hidden">Menu</span>
  <lg-icon *ngIf="!showResponsiveMenu" name="hamburger-menu"></lg-icon>
  <lg-icon *ngIf="showResponsiveMenu" name="close"></lg-icon>
</button>

<nav
  #primaryNav
  role="navigation"
  aria-label="Main navigation"
  id="primary-nav"
  class="lg-primary-nav"
  [ngClass]="{ 'lg-primary-nav--active': showResponsiveMenu }"
  [attr.aria-hidden]="showResponsiveMenu ? 'false' : null"
 >
  <ul class="lg-primary-nav-list">
    <ng-content></ng-content>
  </ul>
</nav>
