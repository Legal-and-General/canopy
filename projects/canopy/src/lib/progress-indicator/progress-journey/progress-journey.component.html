<div class="lg-progress-journey">
  <div class="lg-font-size-1--strong">
    <ng-content />
  </div>

  <div [ngSwitch]="showAsPercentage" class="lg-progress-journey-content lg-font-size-0-6">
    <span *ngSwitchCase="true"> {{ stepsPrefix }} {{ value }} of {{ max }} </span>
    <span *ngSwitchCase="false"> {{ percentage }}% </span>
  </div>
</div>
