<div class="lg-font-size-1--700" [attr.id]="journeyTitleId">
  <ng-content />
</div>

<div class="lg-font-size-0-6">
  @switch (displayAs) {
    @case ('step') {
      <span
        class="lg-progress-journey__stepper"
        [attr.id]="stepsTextId"
        >
        {{ stepsPrefix }} {{ value }} of {{ max }}
      </span>
    }
    @case ('percentage') {
      <span
        class="lg-progress-journey__percentage"
        [attr.id]="stepsTextId"
        >
        {{ percentage }}%
      </span>
    }
  }
</div>
