<lg-progress-journey
  [max]="max"
  [value]="value"
  [displayAs]="displayAs"
  [stepsPrefix]="stepsPrefix"
  [journeyTitleId]="_journeyTitleId"
  [stepsTextId]="_stepsTextId"
  >
  <ng-content />
</lg-progress-journey>

@if (showProgressBar) {
  <lg-progress-bar
    [max]="max"
    [value]="value"
    [ariaLabelledBy]="ariaLabelledByIds"
    />
}

<ng-content select="lg-progress-header" />
