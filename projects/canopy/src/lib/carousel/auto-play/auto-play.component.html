<button
  class="lg-carousel-autoplay__btn lg-carousel-autoplay__btn--pause"
  *ngIf="!pause.value"
  (click)="pause.next(true)"
  type="button"
>
  <span class="lg-visually-hidden">Stop Animation</span>
  <lg-icon name="pause-spot"></lg-icon>
</button>
<button
  class="lg-carousel-autoplay__btn lg-carousel-autoplay__btn--play"
  *ngIf="pause.value"
  (click)="pause.next(false)"
  type="button"
>
  <span class="lg-visually-hidden">Start Animation</span>
  <lg-icon name="play-spot"></lg-icon>
</button>
